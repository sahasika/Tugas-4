<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hitung Luas</title>
</head>
<body>
  <h1>Persegi Panjang</h1>
    <form>
        <div class="mb-3">
          <label for="panjang" class="form-label">Masukkan Panjang</label>
          <input type="panjang" class="form-control" id="p" >
        </div>
        <div class="mb-3">
          <label for="lebar" class="form-label">Masukkan Lebar</label>
          <input type="lebar" class="form-control" id="l" oninput="hasil()">
        </div>
        <div class="mb-3">
          <label for="hasil" class="form-label">Luas</label>
          <input type="hasil" class="form-control" id="hasil">
        </div>
        <button type="button" onclick="hitungluas();" class="btn btn-primary">Hitung</button>
      </form>
      
    <script src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        function hitungluas()
        {
            var p = document.getElementById("p").value;
            var l = document.getElementById("l").value;
            var luas = p * l;
            var hasil = document.getElementById("hasil").value = luas;

        }
    </script>


    
</body>
</html>
